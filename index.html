<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Flags</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="root">
    
        </div>
    </div>
 

  <script>
    class country {
      static arr = [];
      

      static getcountry = async () => {
        let response = await fetch('https://restcountries.com/v3.1/all');
        let data = await response.json();
        this.arr = data;
        
      };

      static render = async () => {
        await this.getcountry();
        let root = document.querySelector('#root');
        let row = document.createElement('div');
        row.className = 'row'; // Bootstrap row class
                
        for (const country of this.arr) {
          let col = document.createElement('div');
          col.className = 'col-md-3 mt-4'; // Bootstrap column class, 4 columns in a row
                
          let card = document.createElement('div');
          card.className = 'card';

          let img = document.createElement('img');
          img.className = 'card-img-top';
          img.src = country.flags.svg;
          img.alt = 'error';

         

          let h5 = document.createElement('h5');
          img.className = 'card-title';
          h5.textContent=country.name.common

          col.append(h5);
          row.append(col);
          col.append(card);
          card.append(img);
          root.append(row);
        }
      };
    }

    country.render();
  </script>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-aNbzxsoIBf3rk2QoGXXqDBy+2G7RYSj8sAWJCI9tfwWRWQu2LGnjk1RPpF98Bbmz" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyFwA5+YOlrGfsM-A+EAqO5paN4DGMNjDh" crossorigin="anonymous"></script>
</body>
</html>
